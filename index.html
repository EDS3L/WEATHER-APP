<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>

  <body>
    <div class="title">
      <h1>weather app</h1>
    </div>

    <div class="core">
      <div class="coreInfo">
        <div class="temp">
          <p class="temperature"></p>
        </div>
        <div class="cityName">
          <div class="actuallyCityName">
            <div class="nameInfo">City:</div>
            <div class="city"></div>
            <p class="warning"></p>
          </div>
          <div class="inputBox">
            <input
              class="inputText"
              type="text"
              placeholder="TYPE CITY NAME..."
            />
            <button>CHECK</button>
          </div>
        </div>
      </div>

      <div class="photoBox">
        <img
          src="img/unknown.png"
          alt="Obrazek przedstawiający pogodę"
          class="photo"
        />
      </div>
    </div>

    <div class="bottom">
      <div class="bottomCore weather">
        <div class="text">WEATHER</div>
        <div class="table weatherInfo"></div>
      </div>
      <div class="bottomCore humidity">
        <div class="text">HUMIDITY</div>
        <div class="table humidityInfo"></div>
      </div>
      <div class="bottomCore feelsLike">
        <div class="text">PERCEPRIBLE TEMPERATURE</div>
        <div class="table feelsLikeTemp"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
